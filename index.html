<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBEE Games â€” Coming Soon</title>
  <meta name="description" content="OBEE Games. Is It Fun?" />

  <style>
    :root {
      --bg0:#050814;
      --bg1:#0b1026;
      --text:rgba(255,255,255,.95);
      --muted:rgba(255,255,255,.75);
      --accent:#5b7cff;
      --accent2:#55d6ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(91,124,255,.25), transparent 60%),
        radial-gradient(900px 600px at 80% 10%, rgba(85,214,255,.18), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      text-align: center;
      padding: 24px;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 26px;
    }

    .logo {
      width: min(520px, 85vw);
      height: auto;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.45));
    }

    .motto {
      font-size: clamp(20px, 2.5vw, 26px);
      font-weight: 800;
      letter-spacing: .4px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .coming {
      margin-top: 6px;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 900;
      letter-spacing: 6px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- IMPORTANT: logo file must be named logo.png -->
    <img src="logo.png" alt="OBEE Games Logo" class="logo" />

    <div class="motto">Is It Fun?</div>

    <div class="coming">COMING&nbsp;SOON</div>
  </main>
</body>
</html>
